<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Ver anime online</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="icon" href="../assets/imagenesPrincipales/icon.png">
    <script src="../js/login.js"></script>
</head>

<body>

    <form class="form">
        <section class="form__register">
            <h2 class="form__title">Registrate Ahora</h2>
            <p class="form__paragraph">¿Has creado una cuenta previamente? <a href="../index.html" class="form__link">Click aqui</a>
            </p>

            <div class="form__inputs">
                <div class="form__group">
                    <input type="text" class="form__input" id="nombre" placeholder=" ">
                    <label class="form__label">Nombre:</label>
                    <span class="form__bar"></span>
                </div>
                <div class="form__group">
                    <input type="email" class="form__input" id="email" placeholder=" ">
                    <label class="form__label">Email:</label>
                    <span class="form__bar"></span>
                </div>
                <div class="form__group">
                    <input type="password" class="form__input" id="contraseña" placeholder=" ">
                    <label class="form__label">Password:</label>
                    <span class="form__bar"></span>
                </div>

                <input type="button" value="Registrate" class="form__submit" onclick="datos()">
            </div>
        </section>
    </form>

    <div class="video"></div>

    <video class="video__reproductor" autoplay loop muted
        src="../assets/videos/y2mate.com - This Is It  AMV  Mix  Anime Mix_480p.mp4">
    </video>


</body>

</html>
